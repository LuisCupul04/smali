apply plugin: 'idea'

version = '3.0.9.RE'
def jcommanderVersion = ''

// CAMBIO: Simplifica para no añadir sufijos a la versión
if (!('release' in gradle.startParameter.taskNames)) {
    jcommanderVersion = 'com.beust:jcommander:1.48'
    // Elimina el bloque que añade versionSuffix
} else {
    jcommanderVersion = 'com.beust:jcommander:1.64'
}

// Note: please don't use this. This is strictly for the official releases
// that are posted on, e.g. the bitbucket download page.
task release() {
}

task(install).doLast {
    println "Installing version: ${version}"
}

// The projects that get pushed to maven
def maven_release_projects = ['smali', 'baksmali', 'dexlib2', 'util']

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'idea'

    if (JavaVersion.current().isJava8Compatible()) {
        allprojects {
            tasks.withType(Javadoc) {
                options.addStringOption('Xdoclint:none', '-quiet')
            }
        }
    }

    version = parent.version

    java {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    jar {
        from(project.rootDir) {
            include 'LICENSE'
        }
    }

    ext {
        depends = [
                guava: 'com.google.guava:guava:31.1-android',
                findbugs: 'com.google.code.findbugs:jsr305:1.3.9',
                junit: 'junit:junit:4.12',
                mockito: 'org.mockito:mockito-core:5.12.0',
                antlr_runtime: 'org.antlr:antlr-runtime:3.5.2',
                antlr: 'org.antlr:antlr:3.5.2',
                stringtemplate: 'org.antlr:stringtemplate:3.2.1',
                jflex_plugin: 'org.xbib.gradle.plugin:gradle-plugin-jflex:1.1.0',
                proguard_gradle: 'com.guardsquare:proguard-gradle:7.1.0',
                dx: 'com.google.android.tools:dx:1.7',
                gson: 'com.google.code.gson:gson:2.3.1',
                jcommander: jcommanderVersion
        ]
    }

    repositories {
        mavenCentral()
    }

    if (project.name in maven_release_projects) {
        apply plugin: 'maven-publish'
        apply plugin: 'signing'

        group = 'com.extenre'
        def artifact = project.name
        if (artifact != 'smali') {
            artifact = 'smali-' + artifact
        }

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = artifact
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }

            pom {
                name = project.name
                // CAMBIO: Tu repositorio
                url = 'https://github.com/LuisCupul04/smali'

                licenses {
                    // CAMBIO: Licencia Apache 2.0 (la del archivo LICENSE)
                    license {
                        name = 'Apache License, Version 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution = 'repo'
                    }
                }
                scm {
                    // CAMBIO: Tu repositorio
                    connection = 'scm:git:git://github.com/LuisCupul04/smali.git'
                    developerConnection = 'scm:git:git@github.com:LuisCupul04/smali.git'
                    url = 'https://github.com/LuisCupul04/smali'
                }
                developers {
                    // CAMBIO: Añade tu información
                    developer {
                        id = 'LuisCupul04'
                        name = 'Luis Cupul'
                    }
                    // Mantén los desarrolladores originales
                    developer {
                        id = 'jesusfreke'
                        name = 'Ben Gruver'
                        email = 'jesusfreke@jesusfreke.com'
                    }
                    developer {
                        name = 'The Android Open Source Project'
                    }
                }
            }
        }
    }
    // CAMBIO: Reemplaza Sonatype por GitHub Packages
    repositories {
        maven {
            name = 'GitHubPackages'
            url = 'https://maven.pkg.github.com/LuisCupul04/smali'
            credentials {
                username = project.findProperty('gpr.user') ?: System.getenv('GITHUB_ACTOR')
                password = project.findProperty('gpr.key') ?: System.getenv('GITHUB_TOKEN')
            }
        }
    }
}

        signing {
            required { false }
            sign(publishing.publications["mavenJava"])
        }

        java {
            withJavadocJar()
            withSourcesJar()
        }

        tasks.getByPath(':release').dependsOn(publish)
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.eclipse.jgit:org.eclipse.jgit:6.10.0.202406032230-r'
    }
}

wrapper {
    gradleVersion = '8.5'
    distributionType = Wrapper.DistributionType.ALL
}
 